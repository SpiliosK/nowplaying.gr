<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/css/uikit.gradient.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/css/uikit.min.css">

    <link rel="stylesheet" href="http://www.nowplaying.gr/templates/yoo_monday/styles/nowplaying/css/theme.css">
    <link rel="stylesheet" href="http://www.nowplaying.gr/templates/yoo_monday/styles/nowplaying/css/custom.css">
    <link rel="stylesheet" href="http://www.nowplaying.gr/templates/yoo_monday/styles/nowplaying/css/bootstrap.css">
    <!--<link rel="stylesheet" href="http://www.radiojar.com/wrappers/api-plugins/v1/css/player.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/js/uikit.min.js"></script>
</head>

<body>
<div class="uk-width-1-2 uk-container-center">
    <div class="uk-panel uk-panel-box" style="padding: 12px;">
        <div class="uk-panel uk-panel-box" style="padding: 12px;">
            <div class="uk-grid">
                <!--Logo div-->
                <div class="uk-width-1-3">
                    <img src="logo1.png">
                </div>
                <!--Name / Tagline / Player / Social Media div-->
                <div class="uk-width-2-3">
                    <div class="uk-h1" style="line-height: 90px;">Radio Station</div>
                    <label>Radio Station Tagline</label>
                    <div class="uk-grid">
                        <div class="uk-width-1-2" >
                            <div id="rj-player">
                                <div class="rjp-player-container">
                                    <div id="rjp-radiojar-player"></div>
                                    <div id="rj-player-controls" class="rj-player-controls">
                                                <div class="uk-grid">
                                                    <div class="uk-width-1-2">
                                                        <a href="javascript:;" style="display:block"
                                                           class="uk-h1 uk-icon-play-circle jp-play" title="Play"></a>
                                                        <a href="javascript:;" style="display:none"
                                                           class="uk-h1 uk-icon-pause-circle jp-pause"
                                                           title="Pause"></a>
                                                    </div>
                                                    <div class="uk-width-1-2" style="position:relative">
                                                        <a href="javascript:;" class="uk-h4 uk-icon-volume-up jp-mute"
                                                           style="position: absolute;bottom: 0;left: 0;"
                                                           title="Mute"></a>
                                                        <a href="javascript:;"
                                                           class="uk-h4 uk-icon-volume-off jp-unmute"
                                                           style="position: absolute;bottom: 0;left: 0;"
                                                           title="Unmute"></a>
                                                    </div>
                                        </div>
                                        <!--<div class="jp-no-solution">
                                            <span>Update Required</span>
                                            To play the media you will need to either update your browser to a recent
                                            version or update your <a href="http://get.adobe.com/flashplayer/"
                                                                      target="_blank">Flash plugin</a>.
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-2" style="margin-left: -40px;">
                            <div class="uk-grid">
                                <div class="uk-width-1-3">
                                    <a href="" class="uk-icon-button uk-icon-facebook"></a>
                                </div>
                                <div class="uk-width-1-3">
                                    <a href="" class="uk-icon-button uk-icon-twitter"></a>
                                </div>
                                <div class="uk-width-1-3">
                                    <a href="" class="uk-icon-button uk-icon-instagram"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Schedule div-->
            <div class="uk-panel-box" style="padding: 6px;">
                <nav class="navbar navbar-default">
                   <ul class="nav navbar-nav" id="radio_schedule" style="margin-right: 0px;">
                        <li role="presentation" class="active"><a class="tab" href="#monday" data-toggle="tab">Δευτέρα</a></li>
                        <li role="presentation"><a class="tab" href="#tuesday" data-toggle="tab">Τρίτη</a></li>
                        <li role="presentation"><a class="tab" href="#wednesday" data-toggle="tab">Τετάρτη</a></li>
                        <li role="presentation"><a class="tab" href="#thursday" data-toggle="tab">Πέμπτη</a></li>
                        <li role="presentation"><a class="tab" href="#friday" data-toggle="tab">Παρασκευή</a></li>
                        <li role="presentation"><a class="tab" href="#saturday" data-toggle="tab">Σάββατο</a></li>
                        <li role="presentation"><a class="tab" href="#sunday" data-toggle="tab">Κυριακή</a></li>
                    </ul>
                </nav>
                <!--Schedule tab contents-->
                <div class="tab-content">
                    <div id="monday" class="tab-pane active">
                        </br>
                        <table class="table table-bordered" style="width: 35%;">
                            <thead>
                            <tr>
                                <th>Ώρα</th>
                                <th>Εκπομπή</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>08:00-10:00</td>
                                <td>Show</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="tuesday" class="tab-pane">
                        </br>
                        <table class="table table-bordered" style="width: 35%;">
                            <thead>
                            <tr>
                                <th>Ώρα</th>
                                <th>Εκπομπή</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>09:00-10:00</td>
                                <td>Show</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="wednesday" class="tab-pane">
                        </br>
                    </div>
                    <div id="thursday" class="tab-pane">
                        </br>
                    </div>
                    <div id="friday" class="tab-pane">
                        </br>
                    </div>
                    <div id="saturday" class="tab-pane">
                        </br>
                    </div>
                    <div id="sunday" class="tab-pane">
                        </br>
                    </div>
                </div>
            </div>
            <!--Schedule script-->
            <script id="schedule_list_item" type="text/html">
                <li class="item item-show item-small" data-id="<%= sch.utc_from %>"
                    style="background-image: url(http://www.radiojar.com<%=sch.show_photo%>?resize=cover_small)">
                    <div class="item-hostdjs">
                        <span></span>
                        <a href="<%= sch.dj_url %>" class="item-dj" title="<%= sch.dj_nickname %>">
                            <% if (sch.dj_photo.indexOf('image')!=-1) { %>
                            <div class="content">
                                <img class="item-thumb" src="<%= sch.dj_photo %>"/>
                            </div>
                            <% } %>
                        </a>
                    </div>
                    <div class="overlay">
                        <div class="content">
                            <div class="item-showinfo">
                                <a href="<%= sch.show_url %>">
                                    <h4 class="item-name"><%= sch.show_title %></h4>
                                    <h5 class="item-tagline"><%= sch.show_tagline %></h5>
                                </a>
                            </div>
                            <div class="item-schedule">
                                <i class="icon-time"></i>
                                <span class="localize-time" data-date='<%= sch.utc_from %>'></span> - <span
                                    class='localize-time' data-date='<%= sch.utc_to %>'></span>
                            </div>
                        </div>
                    </div>
                </li>
            </script>
        </div>

    </div>
</div>


<!--Plugins public script-->
<script type="text/javascript" src="http://www.radiojar.com/wrappers/api-plugins/v1/radiojar-min.js"></script>

<!--Player stream script-->
<script>
    rjq('#rjp-radiojar-player').radiojar('player', {
        "streamName": "nnmv1x3eszwtv",
        "autoplay": false
    });
</script>
<!--Schedule stream script-->
<script type="text/javascript">

    var current = "#monday";

    $("li .tab").click(function(e) {

        var $li = $(e.currentTarget);

        var selector = $li.attr('href');
        console.log(selector);
        console.log($(selector));
        $(current).removeClass("active");
        $(selector).addClass("active");
//        $(selector).append("<p>It works</p>");

        //$(".tab-content").find(".active").removeClass("active");

        // remove classes from all
        $("li .tab").parent().removeClass("active");
        // add class to the one we clicked
        $(this).parent().addClass("active");

        current = selector;
    });
</script>

</div>
</div>
</body>
</html>
